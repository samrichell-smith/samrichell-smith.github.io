<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 class="item title">Password Generator :3</h1>
    <h2 class="item instructions">Choose Settings</h2>
    
    <div id="container" class="container">
        
        <div class="item">
            <label  id="label"><p>Characters</p></label>
            <input  type="number" id="length" value="10" min="1" max="40"><br>
        </div>

        <label class="item toggle" for="lowercase">
            <p>Lowercase</p>
            <div class="checkbox-wrapper-2">
                <input type="checkbox" class="sc-gJwTLC ikxBAC" id="lowercase" checked>
            </div>
        </label>

        <label class="item toggle" for="uppercase">
            <p>Uppercase</p>
            <div class="checkbox-wrapper-2">
                <input type="checkbox" class="sc-gJwTLC ikxBAC" id="uppercase">
            </div>
        </label>

        <label class="item toggle" for="numbers">
            <p>Numbers</p>
            <div class="checkbox-wrapper-2">
                <input type="checkbox" class="sc-gJwTLC ikxBAC" id="numbers">
            </div>
        </label>

        <label class="item toggle" for="symbols">
            <p>Symbols</p>
            <div class="checkbox-wrapper-2">
                <input type="checkbox" class="sc-gJwTLC ikxBAC" id="symbols">
            </div>
        </label>
        
    </div>
    
    <button class="item generate" id="Submit"><h2>Generate</h2></button>

    <div id="container2" class="container">
        <div class="item password" id="generatedPassword">Select Your Parameters!<br></div>

        <div class="item strength" id="passwordStrength">Then Click Generate!</div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
